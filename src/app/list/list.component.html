<div>
    <input [(ngModel)]="task.title">
    <h3>{{task.title}}</h3>
    <p>{{task.description}}</p>
</div>
<h2>This is what you have to do:</h2>
<div class='container'>
    <ul class='list'>
        <li class='list__item' *ngFor="let task of tasks" (click)="onSelect(task)">
            <div>
                <h3>{{task.title}}</h3>
                <p>{{task.description}}</p>
                <div *ngIf="editMode">
                    <input [(ngModel)]="task.title">
                    <input [(ngModel)]="task.description">
                    <button class='list__btn'>Ok</button>
                </div>

                <button class='list__btn list__btn--delete' (click)="onDelete(task)">apagar</button>
                <button class='list__btn list__btn--edit' (click)="onEdit(task)">editar</button>
                <button class='list__btn ' (click)="onDelete(task)">apagar</button>
            </div>
        </li>
    </ul>
</div>
