<div>
    <input [(ngModel)]="task.title">
    <h3>{{task.title}}</h3>
    <p>{{task.description}}</p>
</div>
<h2>This is what you have to do:</h2>
<ul>
    <li *ngFor="let task of tasks">
        <div>

            <h3>{{task.id}} - {{task.title}}</h3>
            <p>{{task.description}}</p>
        </div>
    </li>
</ul>
